<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ingreso.css">
    <title>Agregar nuevo paciente</title>

</head>

<body>
    <h1>Agregar nuevo paciente</h1>
    <form action="../pagina de inicio/general.html">
        <label for="codigo">Código del paciente:</label>
        <input type="text" id="codigo" name="codigo"><br><br>

        <label for="cedula">Cédula de identidad:</label>
        <input type="text" id="cedula" name="cedula"><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion"></textarea><br><br>

        <input type="submit" value="Guardar">
    </form>

    <script src="codigo.js"></script>

</body>

</html>
